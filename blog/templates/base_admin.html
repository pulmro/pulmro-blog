<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brackets | {% block title %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/admin.css" rel="stylesheet">
    {% endblock %}
</head>
<body>
    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{ brackets }</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li {% if active_page == 'admin' %} class="active" {% endif %} ><a href="/admin">Admin</a></li>
            <li {% if active_page == 'articles' %} class="active" {% endif %} ><a href="/admin/articles">Articles</a></li>
            <li {% if active_page == 'users' %} class="active" {% endif %} ><a href="/admin/users">Users</a></li>
            <li {% if active_page == 'comments' %} class="active" {% endif %}><a href="/admin/comments">Comments</a></li>
            <li {% if active_page == 'files' %} class="active" {% endif %}><a href="/admin/files">Files</a></li>
          </ul>
          {% if g.user.is_authenticated() %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="dropdown-toggle" data-toggle="dropdown">{{g.user.nickname}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                  <li><a href="#">Profile</a></li>
                  <li class="divider"></li>
                  <li><a href="/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
          {% endif %}
        </div><!--/.nav-collapse -->
      </div>
    </div>
    {% block content %}
    {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
